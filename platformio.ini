[env:nodemcu]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = 
	tkjelectronics/Kalman Filter Library@^1.0.2
	pkourany/MPU6050@^1.0.3
	emelianov/modbus-esp8266@^4.1.0
	build_flags =
	-DCONFIG_SPIRAM_CACHE_WORKAROUND
	pedroalbuquerque/ESP32WebServer@^1.0
